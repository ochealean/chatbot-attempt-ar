<!DOCTYPE html>
<html>

<head>
    <title>Chatbot - Customer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --success: #27ae60;
            --warning: #f39c12;
            --error: #c0392b;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #bdc3c7;
            --gray-light: #ecf0f1;
            --gray-dark: #7f8c8d;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--gray-light);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--secondary);
            color: var(--light);
            padding: 2rem 1rem;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .logo {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
        }

        .nav-item {
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            display: block;
            color: var(--light);
            text-decoration: none;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: var(--primary-dark);
            color: var(--light);
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            overflow-x: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-bar {
            padding: 0.8rem 1rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--gray);
            width: 100%;
            max-width: 400px;
            transition: var(--transition);
            background-color: white;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        #faq-container {
            background-color: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: 25px;
        }

        #chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid var(--gray);
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            background-color: var(--light);
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Message Styles */
        .message {
            margin: 0;
            padding: 12px 18px;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
            border-radius: var(--radius-md);
            max-width: 75%;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: #e3f2fd;
            border-radius: 12px 12px 0 12px;
            margin-left: auto;
        }

        .assistant-message,
        .bot-message {
            background: var(--light);
            border-radius: 12px 12px 12px 0;
            border-left: 3px solid var(--primary);
        }

        .message-content a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        /* Typing Indicator */
        #typing-indicator {
            font-style: italic;
            color: var(--gray-dark);
            margin: 0;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dots span {
            animation: bounce 1.4s infinite ease-in-out;
            display: inline-block;
            font-size: 24px;
            line-height: 0;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-4px);
            }
        }

        /* Input Container */
        #user-input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            background: white;
            padding: 15px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--gray);
            border-radius: var(--radius-sm);
            font-size: 16px;
            transition: var(--transition);
        }

        #user-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        #send-button {
            padding: 12px 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
        }

        #send-button:hover {
            background-color: var(--primary-dark);
        }

        /* Quick Questions */
        .quick-questions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--gray);
        }

        .quick-questions h3 {
            color: var(--secondary);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .quick-questions .question-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .quick-questions .category {
            flex: 1;
            min-width: 250px;
        }

        .quick-questions h4 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 16px;
        }

        .quick-questions button {
            background: none;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            margin: 5px;
            display: block;
            width: 100%;
            text-align: left;
        }

        .quick-questions button:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Link Buttons */
        .link-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: var(--success);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            transition: var(--transition);
        }

        .link-button:hover {
            background-color: #27ae60;
        }

        /* Special Content Blocks */
        .feature-highlight {
            background-color: #fff9e6;
            padding: 15px;
            border-radius: var(--radius-sm);
            margin: 15px 0;
            border-left: 4px solid var(--warning);
        }

        .troubleshooting-section {
            background-color: #f0f7ff;
            padding: 15px;
            border-radius: var(--radius-sm);
            margin: 15px 0;
            border-left: 4px solid var(--primary);
        }

        .troubleshooting-item {
            margin-bottom: 10px;
        }

        .troubleshooting-item strong {
            color: var(--secondary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }

            .nav-items {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .nav-item {
                margin: 0;
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            #chat-messages {
                height: 300px;
            }

            .quick-questions .question-categories {
                flex-direction: column;
                gap: 10px;
            }

            .quick-questions .category {
                min-width: 100%;
            }

            .message {
                max-width: 90%;
            }
        }

        .message-content {
            white-space: pre-wrap;
            /* Preserve line breaks and wrap text */
        }

        .message-content strong {
            font-weight: bold;
            color: var(--secondary);
        }

        .message-content br {
            content: "";
            display: block;
            margin-bottom: 12px;
        }

        .message-content a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .message-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">SHOE PORTAL</div>
            <div class="nav-items">
                <a href="/customer/html/customer_dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/customer/html/browse.html" class="nav-item">
                    <i class="fas fa-shopping-bag"></i> Browse Shoes
                </a>
                <a href="/customer/html/orders.html" class="nav-item">
                    <i class="fas fa-receipt"></i> My Orders
                </a>
                <a href="/customer/html/add_to_cart.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i> My Cart
                </a>
                <a href="/customer/html/history.html" class="nav-item">
                    <i class="fas fa-history"></i> Order History
                </a>
                <a href="/customer/html/issue_response.html" class="nav-item">
                    <i class="fas fa-reply"></i> Issue Response
                </a>
                <a href="/customer/html/wishlist.html" class="nav-item">
                    <i class="fas fa-heart"></i> Wishlist
                </a>
                <a href="/chatbot/html/chatbot.html" class="nav-item active">
                    <i class="fas fa-comment"></i> Chatbot
                </a>
                <a href="/extras/devonprocess.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a id="logout_btn" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">

            <div id="faq-container">
                <div id="chat-messages"></div>

                <div id="user-input-container">
                    <input type="text" id="user-input"
                        placeholder="Ask about products, AR, customization, or issues...">
                    <button id="send-button">Send</button>
                </div>

                <div class="quick-questions">
                    <h3>Quick Questions:</h3>
                    <div class="question-categories">
                        <div class="category">
                            <h4>Features</h4>
                            <button>How does the AR try-on work?</button>
                            <button>Can I customize my shoes?</button>
                            <button>What products do you offer?</button>
                        </div>
                        <div class="category">
                            <h4>Orders</h4>
                            <button>What are my shipping options?</button>
                            <button>How do returns work?</button>
                            <button>What payment methods do you accept?</button>
                        </div>
                        <div class="category">
                            <h4>Help</h4>
                            <button>I have an issue with my order</button>
                            <button>My product has a problem</button>
                            <button>I need sizing help</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/chatbot.js" type="module"></script>
</body>

</html>
